<div class="container mt-5">
    <h2 class="text-center">Task Manager</h2>
  
    <div class="row mt-3">
      <div class="col-md-6">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect" [(ngModel)]="sortOrder" (ngModelChange)="sortTasks()" class="form-control">
          <option value="title">Title</option>
          <option value="done">Status</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter" [(ngModel)]="filterStatus" (ngModelChange)="filterTasksByStatus()" class="form-control">
          <option value="all">All</option>
          <option value="pending">Pending</option>
          <option value="done">Done</option>
        </select>
      </div>
    </div>
  
    <div class="mt-3">
      <table class="table table-bordered">
        <!-- Table headers -->
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <!-- Table body -->
        <tbody>
          <tr *ngFor="let task of filteredTasks">
            <td><a [routerLink]="['/tasks', task.id]" class="text-dark">{{ task.title }}</a></td>
            <td>{{ task.description }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.dueDate ? (task.dueDate | date:'shortDate') : 'Not set' }}</td>
            <td>
              <span class="badge badge-{{ task.done ? 'success' : 'warning' }}">
                {{ task.done ? 'Done' : 'Pending' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- "Add Task" button -->
    <div class="text-center mt-3">
      <a class="btn btn-primary" routerLink="/tasks/new"><i class="fa fa-plus"></i> Add Task</a>
    </div>
  </div>
