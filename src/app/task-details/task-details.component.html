<div class="container mt-5">
    <h2 class="text-center">Task Details</h2>
  
    <form #taskForm="ngForm" (ngSubmit)="saveTask()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input [(ngModel)]="task.title" type="text" id="title" name="title" class="form-control" required>
        <div *ngIf="taskForm.submitted && !taskForm.controls.title.valid" class="text-danger">Title is required.</div>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea [(ngModel)]="task.description" id="description" name="description" class="form-control" required></textarea>
        <div *ngIf="taskForm.submitted && !taskForm.controls.description.valid" class="text-danger">Description is required.</div>
      </div>
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select [(ngModel)]="task.priority" id="priority" name="priority" class="form-control">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input [(ngModel)]="task.dueDate" type="date" id="dueDate" name="dueDate" class="form-control">
      </div>
      <div class="form-check">
        <input [(ngModel)]="task.done" type="checkbox" id="done" name="done" class="form-check-input">
        <label class="form-check-label" for="done">Done</label>
      </div>
  
      <div class="mt-3 text-center">
        <button type="submit" [disabled]="!taskForm.valid" class="btn btn-success"><i class="fa fa-check"></i> Save</button>
        <button (click)="deleteTask()" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
      </div>
    </form>
  
    <div class="text-center mt-3">
      <a [routerLink]="['/tasks']" class="btn btn-primary"><i class="fa fa-chevron-left"></i> Back to Tasks</a>
    </div>
  </div>
