<div class="container">
    <div class="row payment-history-title text-center my-5">
        <p>Payment History</p>
    </div>

    <div class="row">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th >Payment ID</th>
                <th >Name</th>
                <th >Amount</th>
                <th >Timestamp</th>
                <th >Card Number</th>
              </tr>
            </thead>
            <tbody>
              <tr class="payments-data" *ngFor="let p of payments" >
                <td class="payment-id">{{p.id}}</td>
                <td class="card-name">{{p.card.name}}</td>
                <td class="amount">{{p.amount}}</td>
                <!-- display date in 'MMM d, y, h:mm:ss a' format -->
                <td class="transaction-date">{{p.date | date:'medium'}}</td>
                <!-- display only last 4 digit of card number and hide rest of digits -->
                <td class="card-number">{{p.card.cardNumber | hideCardNumber}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
