<div class="container">
  <div class="filters">
    <!-- Add a label for Minimum Age -->
    <label for="age"> </label>
    <input type="number" id="age" [(ngModel)]="filterOptions.age" (input)="applyFilters()" />
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="filterOptions.gender" (change)="applyFilters()">
      <option value="">All</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br>
    <!-- Add a label for nationality -->
    <label for="nationality"> </label>
    <select id="nationality" [(ngModel)]="filterOptions.nationality" (change)="applyFilters()">
      <option value="">All</option>
      <option value="AU">Australia</option>
      <option value="BR">Brazil</option>
      <option value="CA">Canada</option>
      <option value="DE">Germany</option>
      <option value="DK">Denmark</option>
      <!-- Add more nationality options as needed -->
    </select>
    <br>
    <label for="nameStartsWith">Name starts with:</label>
    <input type="text" id="nameStartsWith" [(ngModel)]="filterOptions.nameStartsWith" (input)="applyFilters()" />
  </div>
  <br>
  <div *ngIf="filteredUsers.length > 0; else noResults" class="user-list">
    <div class="user" *ngFor="let user of filteredUsers">
      <img [src]="user.picture?.large" [alt]="user.name.first" />
      <h3>{{ user.name.first }} {{ user.name.last }}</h3>
      <p>Email: {{ user.email }}</p>
      <p>Phone: {{ user.phone }}</p>
    </div>
  </div>

  <ng-template #noResults>
    <!-- Add a paragraph with class 'no-results' mentioning No result found. -->
  </ng-template>

  <button (click)="loadMoreUsers()" class="load-more-btn">Load More</button>
</div>
