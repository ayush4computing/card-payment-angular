<div class="container mt-4">
<!-- user list should be present -->

  <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          

<!-- user details should be displayed -->


          <td>
            <a [routerLink]="['/user', user.id]" class="btn btn-primary btn-sm">View</a>
<!-- delete user button -->

          </td>
        </tr>
      </tbody>
    </table>
    <a routerLink="/user/create" class="btn btn-success">Create User</a>
</div>
