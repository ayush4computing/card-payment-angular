<div class="container mt-4">
  <h2>Create User</h2>
  <form [formGroup]="userForm" (ngSubmit)="addUser()" class="form">
      <div class="form-group">
          <label for="name">Name:</label>
          <input formControlName="name" id="name" class="form-control">
          <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="alert alert-danger">
            Name is required.
          </div>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input formControlName="email" id="email" type="email" class="form-control">
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="alert alert-danger">
              Email is required and must be a valid email.
          </div>
      </div>
      <div class="form-group">
          <label for="phone">Phone(Optional):</label>
          <input formControlName="phone" id="phone" class="form-control" type="number">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Add User</button>
  </form>
</div>
